<h1>Class Loading</h1>
SandMark uses a plug-and-play architecture where obfuscators,
watermarkers, optimizers, graph codecs, integer splitters,
etc. are loaded dynamically at runtime. This makes adding
new functionality very easy.
<p>
The API is <a href="http://sandmark.cs.arizona.edu/API/3.4.0/sandmark/util/classloading/package-summary.html"> here </a>
