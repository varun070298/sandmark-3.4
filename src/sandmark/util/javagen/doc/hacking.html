<h1>Generating Java ASTs</h1>
This package allows you to build up a Java class abstract syntax
tree, and then generate a <code>BCEL</code> bytecode representation
of it. This is useful when generating bytecode methods and classes
from scratch.
<p>
The API is <a href="http://sandmark.cs.arizona.edu/API/3.4.0/sandmark/util/javagen/package-summary.html"> here </a>
